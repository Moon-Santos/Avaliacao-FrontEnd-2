<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/notes.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 background">
      <div
        class="d-flex align-items-center justify-content-center h-25 flex-column"
      >
        <button id="logOut" class="btn align-self-end btn-primary">
          Log out
        </button>
        <p id="greenText" class="h2 text-white p-2 rounded-3">MY NOTES</p>
        <div class="d-flex justify-content-center align-items-center">
          <form
            action=""
            class="d-flex flex-row justify-content-center align-items-center gap-2 col-lg-12 col-sm-12"
            id="formulario_recados"
          >
            <input
              type="text"
              maxlength="40"
              id="input_descricao"
              class="form-control text-white input-inicial"
              placeholder="Descrição (Max: 40 caracteres)"
            />
            <input
              type="text"
              maxlength="60"
              id="input_detalhamento"
              class="form-control text-white input-inicial"
              placeholder="Detalhes (Max: 60 caracteres)"
            />
            <button
              type="submit"
              id="input_salvar"
              class="text-nowrap btn-secondary btn"
              value="SALVAR"
            >
              SALVAR RECADO
            </button>
          </form>
        </div>
      </div>
      <div
        class="row h-75 overflow-auto flex-column justify-content-start align-items-center"
      >
        <table class="table w-75">
          <thead>
            <tr id='table_h'class='text-center text-white'>
              <th>ID</th>
              <th>DESCRIÇÃO</th>
              <th>DETALHAMENTO</th>
              <th>AÇÃO</th>
            </tr>;
          </thead>
          <tbody id="table">
            <!--Aqui dentro cria as linhas de recados-->
          </tbody>
        </table>
      </div>
      </button>

      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Mensagem</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="input-descricao" class="col-form-label">Descrição:</label>
                  <input type="text" class="form-control" id="input-descricao">
                </div>
                <div class="mb-3">
                  <label for="input-detalhamento" class="col-form-label">Detalhamento:</label>
                  <input class="form-control" id="input-detalhamento"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn-salvar-modal" type="button" class="btn btn-primary">Salvar mensagem</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/notes.js"></script>
  </body>
</html>
