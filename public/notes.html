<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/notes.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 background">
      <div
        class="d-flex align-items-center justify-content-center h-25 flex-column"
      >
        <button id="logOut" class="btn align-self-end btn-primary">
          Log out
        </button>
        <p id="greenText" class="h2 text-white p-2 rounded-3">MY NOTES</p>
        <div class="d-flex justify-content-center align-items-center">
          <form
            action=""
            class="d-flex flex-row justify-content-center align-items-center gap-2 col-lg-12 col-sm-12"
            id="formulario_recados"
          >
            <input
              type="text"
              maxlength="40"
              id="input_descricao"
              class="form-control text-white"
              placeholder="Descrição (Max: 40 caracteres)"
            />
            <input
              type="text"
              maxlength="60"
              id="input_detalhamento"
              class="form-control text-white"
              placeholder="Detalhes (Max: 60 caracteres)"
            />
            <button
              type="submit"
              id="input_salvar"
              class="text-nowrap btn-secondary btn"
              value="SALVAR"
            >
              SALVAR RECADO
            </button>
          </form>
        </div>
      </div>
      <div
        class="row h-75 overflow-auto flex-column justify-content-start align-items-center"
      >
        <table class="table w-75" id="table"></table>
      </div>
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>"
    <script src="./js/notes.js"></script>
  </body>
</html>
