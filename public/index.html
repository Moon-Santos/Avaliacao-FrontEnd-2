<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-lg-7 col-md-7 col-sm-12 bg-success justify-content-center align-items-center d-flex flex-column"
        >
          <form
            class="col-sm-8 col-lg-6 col-md-8 d-flex bg-white flex-column gap-2 rounded-3 py-3 px-4"
            action=""
          >
            <p class="h1 text-success align-self-center">Login Account</p>
            <input
              class="form-control"
              id="input-username"
              type="text"
              placeholder="User"
            />
            <div class="input-group">
              <input
                id="input-password"
                class="form-control"
                type="password"
                placeholder="Password"
              />
              <i
                id="togglePassword"
                class="eye bi bi-eye-fill input-group-text"
              ></i>
            </div>
            <div
              class="mt-3 d-flex flex-column justify-content-center align-items-center gap-1"
            >
              <button
                id="botao-entrar"
                type="button"
                class="btn btn-success w-50 h-100"
              >
                SIGN IN
              </button>
              <a
                class="text-decoration-none text-success mb-2"
                href="createAccount.html"
                >Sign up</a
              >
            </div>
          </form>
        </div>
        <div id="imagem" class="col-lg-5 col-md-5 col-sm-12"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
